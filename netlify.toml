[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/cesium/*"
  to = "/cesium/:splat"
  status = 200

[[headers]]
  for = "/cesium/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=31536000"

[build.processing]
  skip_processing = false 